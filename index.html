<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Aid</title>
  <link rel="Icon" href="Icon\Icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> ðŸš‘ Quick Aid</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search help topics...">
      <button id="voiceSearch">&#127908;</button>
      <!-- Chatbot button -->
      <button id="chatToggle" class="chat-circle">&#129302;</button>
    </div>
    <button id="toggleDark">
      <span class="moon-icon">&#127771;</span> <!-- Moon icon for light mode -->
      <span class="sun-icon">&#127774;</span> <!-- Sun icon for dark mode -->
    </button>
  </header>

  <!-- Chatbot Interface -->
  <div id="chatContainer" class="hidden">
    <div id="chatBox">
      <div class="chat-header">
        <h3>Quick Aid Chat-Bot</h3> <!-- Changed chatbot name -->
        <button id="chatClose">&times;</button>
      </div>
      <div id="chatMessages"></div>
      <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="Ask me anything...">
        <button id="chatSend">Send</button>
      </div>
    </div>
  </div>
  <div id="google_translate_element"></div>

  <main>
    <div id="emergencyList"></div>
    <!-- The #detailView section has been removed as its content was redundant
         and causing duplicate buttons to appear. The accordion functionality
         within each emergency card now handles displaying details and actions. -->
  </main>

  
  <script type="module" src="script.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es,fr,de,hi,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }
    </script>
  <script type="text/javascript" 
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>
</body>
</html>
